<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function time1(){
            t=new Date()
            h=t.getHours()
            m=t.getMinutes()
            s=t.getSeconds()
            if(h>12){
                h=h-12
                document.getElementById("a").innerHTML=h+ ':'+m+ ':'+s

            }
            else{
                document.getElementById("a").innerHTML=h+ ':'+m+ ':'+s
            }
        }
        setInterval('time1()',1000)
    </script>
</head>
<body>
    <h1 id="a"></h1>
    
</body>
</html>
